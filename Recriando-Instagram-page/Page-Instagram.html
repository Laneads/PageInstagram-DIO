<!DOCTYPE html>
<html lang="pt-brs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imagem/instagram-celular.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./imagem/instagram-logo.png" class="instagram-logo" alt="Logo">
                <div class="profile-photo">
                    <img src="./imagem/perfil.webp" class= "perfil" alt="perfil">
                </div>
                <a href="a" class="instagram-login">Continue como ll.ads</a>
                <a href="a" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é ll.ads?</p>
                <p class="not-account">
                    <span class="blue">Altenar contas</span>
                    ou
                    <span class="blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="a" class="app-download"></a>
                    <a href="a" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
